<!DOCTYPE html>
<html lang="pt-bt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/png" href="../img/favicon.png">
    <title>Login</title>
    <link rel="stylesheet" href="../styles/login.css">
</head>

<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça login <br> E descubra um mundo florido.</h1>
            <img src="../img/valentines-bouquet-with-a-card-animate.svg" class="left-login-image" alt="Flor animação">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <form id="login-form">
                    <div class="textfield">
                        <label for="usuario">Usuário</label>
                        <input type="text" name="usuario" id="usuario" placeholder="Usuário">
                        <span class="span-required">Usuário é obrigatório</span>
                    </div>
                    <div class="textfield">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" id="senha" placeholder="Senha">
                        <span class="span-required">Senha é obrigatória</span>
                    </div>
                    <button type="submit" class="btn-login">Login</button>
                    <button type="button" class="btn-login"><a href="../pages/registro.html">Registre-se</a></button>
                </form>
            </div>
        </div>
    </div>
    <script src="../Javascript/login.js"></script>
</body>

</html>
